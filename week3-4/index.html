<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Intro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
    <script src='script.js' defer></script>

    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <h1>Intro</h1>

    <div id='app' v-cloak>
        <div>
            <label>What's your name? <input type='text' v-model='playerName'></label>
            <p v-if='playerName'>Player: {{ playerName }}</p>
            <p v-else>Enter your player name to begin the game.</p>
        </div>

        <div v-show='playerName'>
            <label>What's your guess? <input type='text' v-model.number='guess' v-on:keyup.enter='submitGuess'></label>
            <button v-on:click='submitGuess'>Guess</button>
            <ul>
                <li v-for='thisGuess in guesses'> {{ thisGuess }} </li>
            </ul>
        </div>

        <ul>
            <li v-for='(setting, property) in settings'>{{ property}} : {{ setting }}</li>
        </ul>

        <ul>
            <li v-for='thisGuess in guessesDetailed'>{{ thisGuess.guess }} was too {{ thisGuess.result }}</li>
        </ul>
    </div>

</body>

</html>
